<button class="btn btn-primary" (click)="toggleDisplayDetails()">Display details</button>
<p *ngIf="detailsVisible">Secret text is hidden here. Burn after reading!</p>

<hr/>
<p *ngFor="let detailsLog of detailsClickedLog"
  [ngStyle]="{backgroundColor: shouldColorSecretLog() ? 'blue' : 'white'}"
  [ngClass]="{colored: shouldColorSecretLog()}">Secret was revealed at {{ detailsLog }}</p>
