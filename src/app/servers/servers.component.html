<h3>Servers</h3>
<label for="serverName">Server Name</label>
<!--one way binding
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)" />-->
<!-- two ways binding -->
<input
  id="serverName"
  type="text"
  class="form-control"
  [(ngModel)]="serverName" />

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add a server</button>

<p *ngIf="serverCreated">Server has been created; server name is {{ serverName }}</p>
<div class="container-fluid">
  <app-server *ngFor="let server of servers"></app-server>
</div>
