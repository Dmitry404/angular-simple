<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelectedEvent)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="selectedRecipe; else showInfoText"
      [recipe]="selectedRecipe"
    ></app-recipe-details>
    <ng-template #showInfoText>
      <p>Select a Recipe!</p>
    </ng-template>
  </div>
</div>
