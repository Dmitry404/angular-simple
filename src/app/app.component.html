<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control">
          <span class="help-block" *ngIf="!projectForm.get('name').valid && projectForm.get('name').touched">
            <span *ngIf="projectForm.get('name').errors?.required">Please enter a project name!</span>
            <span *ngIf="projectForm.get('name').errors?.nameIsForbidden">You cannot use '{{ projectForm.get('name').value }}' as a project name!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            formControlName="email"
            class="form-control">
          <span class="help-block" *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
            Please enter a valid email!
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select id="status" formArrayName="status" class="form-control">
            <option
              *ngFor="let status of projectForm.get('status').value"
              [value]="status"
            >{{ status }}</option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          [disabled]="!projectForm.valid"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
